<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Đăng nhập & Đăng ký - tailieuUNETI</title>

  <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/favicon-16.png.ico?v=1">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="assets/favicon-32.png.ico?v=1">
  <link rel="icon" href="assets/favicon.ico?v=2">

  <style>
    :root{
      --plate-r: clamp(22px, 2.8vw, 28px);
      --radius-sm: clamp(12px, 1.6vw, 14px);
      --glass-border-strong: rgba(255,255,255,.14);
      --shadow-strong: 0 14px 30px rgba(0,0,0,.32), 0 3px 8px rgba(0,0,0,.12);
      --gutter: clamp(20px, 6vw, 36px);
      --header-h: clamp(56px, 7vh, 72px);
      --s-2: clamp(14px, 2.8vw, 18px);
      --s-3: clamp(18px, 3.6vw, 24px);
      --text:#eaf2ff;
      --muted: rgba(255,255,255,0.78);
      --brand: #007aff;
      --bg-img: url("assets/A.jpeg");
    }
    *{box-sizing:border-box}
    html{height:100%; overflow-x:hidden; scroll-behavior:smooth; font-size: clamp(15px, 0.9rem + 0.35vw, 18px);}

    body{
      height:100%; margin:0;
      background-color: #0a0f25; color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .page-wrapper {
      background: var(--bg-img) center/cover fixed no-repeat;
      position: relative; z-index: 1;
      overflow: hidden; min-height: 100vh;
    }
    .page-wrapper::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(140% 100% at 50% 0%, rgba(255,255,255,.06), transparent 60%), radial-gradient(120% 120% at 50% 120%, rgba(0,0,0,.22), transparent 55%), linear-gradient(0deg, rgba(16,22,40,.28), rgba(16,22,40,.28));
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      z-index: -1;
    }

    .container{max-width: var(--maxw); margin-inline: auto; padding-inline: calc(var(--gutter) + env(safe-area-inset-left)); padding-right:  calc(var(--gutter) + env(safe-area-inset-right)); position:relative;}

    header{
      position: absolute;
      top: 0; left: 0; right: 0;
      z-index:1000; height:var(--header-h);
      padding-top: clamp(24px, 5vh, 40px);
    }
    .nav{height:100%; display:flex; align-items:center; justify-content:center;}
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit}
    .brand-logo{height: clamp(36px, 4.6vw, 52px); width:auto; object-fit:contain}
    .brand-name{font-weight:800; font-size: clamp(18px, 2.2vw, 28px); color:#fff}

    .auth-main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: var(--gutter);
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: clamp(24px, 6vw, 40px);
      border-radius: var(--plate-r);
      border:1px solid var(--glass-border-strong);
      background: linear-gradient(to bottom right, rgba(30,30,30,.2), rgba(20,20,20,.1));
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      grid-area: 1 / 1;
      transition: transform .4s ease-in-out, opacity .4s ease-in-out;
    }
    .auth-card.hidden {
      transform: scale(0.95);
      opacity: 0;
      pointer-events: none;
    }

    .auth-card h1 {
      text-align: center;
      font-size: clamp(28px, 5vw, 36px);
      margin: 0 0 var(--s-3) 0;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: var(--s-2);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    .form-group label {
      font-size: 0.9em;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--muted);
    }
    .form-input {
      height: clamp(48px, 6vh, 54px);
      padding: 0 18px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255,255,255,.3);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1em;
      font-weight: 500;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    .form-input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }

    .form-input:-webkit-autofill,
    .form-input:-webkit-autofill:hover,
    .form-input:-webkit-autofill:focus,
    .form-input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #343d5c inset !important;
      -webkit-text-fill-color: #eaf2ff !important;
      transition: background-color 5000s ease-in-out 0s;
      border-radius: var(--radius-sm);
    }

    .btn-primary {
      height: clamp(48px, 6vh, 54px); border-radius: var(--radius-sm); border: none;
      background: linear-gradient(135deg, #0077ff, #005fcc); color: #fff;
      font-size: 1.05em; font-weight: 600; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.15);
      cursor: pointer; transition: all .2s ease-out;
    }
    .btn-primary:hover {
      transform: translateY(-2px); box-shadow: 0 8px 18px rgba(0, 122, 255, 0.3);
      background: linear-gradient(135deg, #0081ff, #006ae6);
    }
    .btn-primary:active {
      transform: scale(0.98); box-shadow: 0 2px 8px rgba(0, 122, 255, 0.25); transition-duration: .1s;
    }

    .helper-links {
      margin-top: var(--s-3);
      text-align: center;
      font-size: 0.9em;
    }
    .helper-links a {
      color: var(--muted);
      text-decoration: none;
      transition: color .2s ease;
      cursor: pointer;
    }
    .helper-links a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .helper-links span {
      margin: 0 10px;
      opacity: 0.5;
    }

    .response-container {
      text-align: center;
    }
    .response-container p {
      margin: 0 0 var(--s-3) 0;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .response-container .btn-primary {
      width: 100%;
    }
    .notice-banner {
        display: none;
        padding: var(--s-2);
        margin-bottom: var(--s-3);
        border-radius: var(--radius-sm);
        background-color: rgba(0, 122, 255, 0.2);
        border: 1px solid rgba(0, 122, 255, 0.4);
        text-align: center;
        font-weight: 500;
        white-space: nowrap; /* Fix line break */
    }
    .notice-banner.show {
        display: block;
    }

    @media (max-width: 899px){
      .page-wrapper { background-attachment: scroll; }
    }
  </style>
</head>
<body>

<div class="page-wrapper">
  <header>
    <div class="container nav">
      <a class="brand" href="./index.html" aria-label="Về trang chủ" title="Về trang chủ - tailieuUNETI">
        <img class="brand-logo" src="assets/logo.png" alt="tailieuUNETI logo"/>
        <span class="brand-name">tailieuUNETI</span>
      </a>
    </div>
  </header>

  <main class="auth-main">

    <section class="auth-card" id="loginCard">
      <div id="uploadNotice" class="notice-banner">
        Vui lòng đăng nhập để tải lên tài liệu.
      </div>
      <h1>Đăng nhập</h1>
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="username">Tài khoản hoặc Email</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <button type="submit" class="btn-primary">Đăng nhập</button>
      </form>
      <div class="helper-links">
        <a href="#">Quên mật khẩu?</a>
        <span>|</span>
        <a id="showRegister">Tạo tài khoản</a>
      </div>
    </section>

    <section class="auth-card hidden" id="registerCard">
      <h1>Tạo tài khoản</h1>
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label for="reg-username">Tên người dùng</label>
          <input type="text" name="username" id="reg-username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" name="email" id="reg-email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Mật khẩu</label>
          <input type="password" name="password" id="reg-password" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Nhập lại mật khẩu</label>
          <input type="password" name="confirm_password" id="confirm-password" class="form-input" required>
        </div>
        <button type="submit" class="btn-primary">Đăng ký</button>
      </form>
      <div class="helper-links">
        <a id="showLogin">Đã có tài khoản? Đăng nhập</a>
      </div>
    </section>

    <section class="auth-card hidden" id="responseCard">
      <h1 id="responseTitle"></h1>
      <div class="response-container">
        <p id="responseMessage"></p>
        <button class="btn-primary" id="responseAction">Thử lại</button>
      </div>
    </section>

  </main>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('notice') === 'upload') {
        const noticeBanner = document.getElementById('uploadNotice');
        if(noticeBanner) {
            noticeBanner.classList.add('show');
        }
    }
  });

  const loginCard = document.getElementById('loginCard');
  const registerCard = document.getElementById('registerCard');
  const responseCard = document.getElementById('responseCard');

  const showRegisterLink = document.getElementById('showRegister');
  const showLoginLink = document.getElementById('showLogin');
  const responseActionBtn = document.getElementById('responseAction');

  showRegisterLink.addEventListener('click', () => {
    loginCard.classList.add('hidden');
    registerCard.classList.remove('hidden');
  });

  showLoginLink.addEventListener('click', () => {
    registerCard.classList.add('hidden');
    loginCard.classList.remove('hidden');
  });
  
  responseActionBtn.addEventListener('click', () => {
    responseCard.classList.add('hidden');
    const actionText = responseActionBtn.innerText;

    if (actionText === 'Đi đến Đăng nhập') {
      loginCard.classList.remove('hidden');
    } 
    else if (document.getElementById('responseTitle').innerText.includes('Đăng ký')) {
      registerCard.classList.remove('hidden');
    }
    else {
      loginCard.classList.remove('hidden');
    }
  });

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(loginForm);
    const submitButton = loginForm.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;

    submitButton.disabled = true;
    submitButton.innerHTML = 'Đang kiểm tra...';

    fetch('login.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('notice') === 'upload') {
          window.location.href = 'upload.html';
        } else {
          window.location.href = data.redirect || 'index.html';
        }
      } else {
        loginCard.classList.add('hidden');
        document.getElementById('responseTitle').innerHTML = 'Đăng nhập thất bại';
        document.getElementById('responseMessage').innerHTML = data.message;
        responseActionBtn.innerText = 'Thử lại';
        responseCard.classList.remove('hidden');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      loginCard.classList.add('hidden');
      document.getElementById('responseTitle').innerText = 'Lỗi kết nối';
      document.getElementById('responseMessage').innerText = 'Không thể kết nối đến máy chủ. Vui lòng thử lại sau.';
      responseActionBtn.innerText = 'Thử lại';
      responseCard.classList.remove('hidden');
    })
    .finally(() => {
        if(!responseCard.classList.contains('hidden') || loginForm.contains(submitButton)){
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    });
  });

  const registerForm = document.getElementById('registerForm');
  registerForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(registerForm);
    const submitButton = registerForm.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;

    submitButton.disabled = true;
    submitButton.innerHTML = 'Đang xử lý...';

    fetch('register.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      registerCard.classList.add('hidden');
      document.getElementById('responseTitle').innerHTML = (data.status === 'success') ? 'Hoàn tất!' : 'Đăng ký thất bại';
      document.getElementById('responseMessage').innerHTML = data.message;
      responseActionBtn.innerText = (data.status === 'success') ? 'Đi đến Đăng nhập' : 'Thử lại';
      responseCard.classList.remove('hidden');
    })
    .catch(error => {
      console.error('Error:', error);
      registerCard.classList.add('hidden');
      document.getElementById('responseTitle').innerText = 'Lỗi kết nối';
      document.getElementById('responseMessage').innerText = 'Không thể kết nối đến máy chủ.';
      responseActionBtn.innerText = 'Thử lại';
      responseCard.classList.remove('hidden');
    })
    .finally(() => {
       if (!responseCard.classList.contains('hidden') && responseActionBtn.innerText === 'Thử lại') {
         submitButton.disabled = false;
         submitButton.innerHTML = originalButtonText;
       }
    });
  });
</script>

</body>
</html>
