<div id="loginOverlay" class="modal-overlay">
  <div class="login-modal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
    
    <button class="close-modal-btn" aria-label="Đóng">&times;</button>
    
    <form onsubmit="event.preventDefault(); alert('Xử lý đăng nhập...');">
      <h1 id="loginModalTitle">Đăng nhập</h1>

      <div class="form-group">
        <label for="email">Email hoặc Tên đăng nhập</label>
        <input type="text" id="email" name="email" required placeholder="Nhập email của bạn">
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
      </div>

      <button type="submit" class="btn-submit">Đăng nhập</button>

      <div class="extra-links">
        <a href="#">Quên mật khẩu?</a>
      </div>
    </form>

  </div>
</div>
